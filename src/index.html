  <body>
    
        <h1 style="font-style: italic; padding-left:20px; padding-top: 20px; ">WELLCOME</h1>
        <br>
        <h3 style="padding-left: 20px;">Please sign in to continue</h3>
    <form class="pad1">     
        <div class="pad1">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="username or email">
        </div>
        <div class="pad1">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <input type="checkbox" onclick="funcShow()" id="showPassword"> Show Password</input>
        </div>
        <p style="text-align: right;">
            <a href="">Forgot Password?</a>
        </p>
        <button type="submit" class="btn1" style="background-color: rgb(93, 0, 180);" onclick="Login()">Login</button>
      </form>
      <p style="text-align: center;">Don't have an account? 
        <a href="register.html">Click Here</a>
      </p>
  </body>

  <script language="JavaScript">
    
    function Login(){ 
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;

        if (user=="radit" && pass=="123"){
            alert("Selamat anda berhasil login");
        }else{
            alert("Username dan password anda salah!");
        }
    }

    function funcShow() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
</script>
